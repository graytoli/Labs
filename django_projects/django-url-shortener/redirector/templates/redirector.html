<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Baby URL</title>
</head>
<body>
    <h1>Tiny Baby URL</h1>
    <h2>Convert your long URL to a tiny baby URL</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="url">
        <button>Shorten!</button>
    </form>
</body>
</html>
